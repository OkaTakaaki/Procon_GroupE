{% extends 'base_app/base.html' %}
{% load static %}

{% block title %}
    <title>新規座席登録</title>
    <link rel="stylesheet" href="{% static 'css/employee_styles.css' %}">
    
{% endblock %}

{% block contents %}
<div class="container">
    <div class="new_title">
        <h1>新規座席登録</h1>
    </div>

    <div class="form-container">
        <form method="POST" class="seat-registration-form">
            {% csrf_token %}
            <!-- 座席種類の入力フィールドを上部に配置 -->
            <div class="form-group">
                <label for="id_table_type">座席種類</label>
                {{ form.table_type }}
            </div>

            <!-- テーブル番号 -->
            <div class="form-group">
                <label for="id_table_number">テーブル番号</label>
                {{ form.table_number }}
            </div>

            <!-- 席数 -->
            <div class="form-group">
                <label for="id_seats">席数</label>
                {{ form.seats }}
            </div>

            <!-- 座席連結 -->
            <div class="form-group">
                <label for="id_connection">座席連結</label>
                {{ form.connection }}
            </div>

            <!-- 登録ボタン -->
            <button type="submit" class="btn btn-primary">登録</button>
        </form>
    </div>
</div>
{% endblock %}
