{% extends 'base_app/base.html' %}
{% load static %}

{% block title %}
    <title>新規座席登録</title>
    <link rel="stylesheet" href="{% static 'css/employee_styles.css' %}">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* コンテナ */
.container {
    width: 100%;
    padding: 20px;
    text-align: center;
}
/* 新規登録のタイトル */
.new_title {
    font-size: 36px;   /* タイトルを大きく */
    font-weight: bold;
    margin-bottom: 30px; /* 上のスペースを確保 */
    text-align: center;
}

/* 背景暗めのグレー */
.gray-background {
    background-color: #f0f0f0; /* ダークグレーに近い色 */
    height: 20px;
    margin-bottom: 30px; /* ボタン間のスペース */
}

/* ボタンコンテナ */
.button-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    max-width: 600px;
    margin: 0 auto; /* 中央揃え */
}

/* 戻るボタン（左） */
.back-button {
    background-color: #d3d3d3; /* 薄灰色 */
    color: #333;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    width: 45%; /* ボタンの幅を制限 */
}

.back-button:hover {
    background-color: #c0c0c0; /* ホバー時の色 */
}

/* 次へボタン（右） */
.next-button {
    background-color: #007bff; /* 青色 */
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    width: 45%; /* ボタンの幅を制限 */
}

.next-button:hover {
    background-color: #0056b3; /* ホバー時の色 */
}

    </style>
{% endblock %}

{% block contents %}
<body>
    <div class="container">
        <div class="new_title">座席新規登録</div>

        <!-- 背景暗めのグレー -->
        <div class="gray-background"></div>

        <div class="button-container">
            <button type="button" class="back-button" onclick="window.location.href='/employee/item'">戻る</button>

            <button type="button" class="next-button">次へ</button>
        </div>
    </div>
</body>
{% endblock %}
