{% load static %}


<head>
    <link rel="stylesheet" href="{% static 'css/reception_styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座席条件</title>
</head>


<body>
    <div class="container">
        <div class="condition_message">
            ただいま満席です
        </div>
            <div class="seat-selection">
                <h4>ご希望の座席の条件を入力してください</h4>
                <form method="post">
                    {% csrf_token %}
                    <br><label>希望の座席を選択してください</label>
                    <div class="choices">
                        <input type="radio" name="seat_type" value="カウンター"> カウンター席
                        <br><input type="radio"name="seat_type" value="テーブル"> テーブル席
                        
                        <br><input type="radio"name="seat_type" value="ソファー"> ソファー席
                    </div>
                    <br><label>コンセントは必要ですか</label>
                    <div class="choices">
                        <input type="radio" name="seat_type" value="electrical_outlet_true">必須
                        <br><input type="radio"name="seat_type" value="electrical_outlet_false">無くてもよい
                    </div>
                    <br><label>隣の座席と席を繋げますか</label>
                    <div class="choices">
                        <input type="radio" name="seat_type" value="table_connect_true">繋げる
                        <br><input type="radio"name="seat_type" value="table_connect_false">繋げない
                    </div>
                </form>
            </div>
            <div class="button-container">
                <button class="circle-button">戻る</button>
                <a href="{% url 'reception_system:seatsview' %}"><button class="circle-button">手動で座席選択</button></a>
                <a href="{% url 'reception_system:reserve_success' %}"><button class="circle-button">次へ</button></a>
            </div>
    </div>
    

</body>
</html>
