{% extends 'base_app/base.html' %}
{% load static %}

{% block contents %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reception_num.scss' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Yuji+Syuku&display=swap" rel="stylesheet">
    <title>インターフェース</title>
</head>
<body>
    <h1 id="header-title">人数を入力してください</h1>
    <div class="container">
        <div class="image-box">
            <div id="display" class="display-numbers"></div>
            <div class="person-label">人</div>
        </div>
        <div>
            <form method="post">
                {% csrf_token %}
                <div class="keypad">
                    <button class="button" type="button" onclick="addToDisplay('1')">1</button>
                    <button class="button" type="button" onclick="addToDisplay('2')">2</button>
                    <button class="button" type="button" onclick="addToDisplay('3')">3</button>
                    <button class="button" type="button" onclick="addToDisplay('4')">4</button>
                    <button class="button" type="button" onclick="addToDisplay('5')">5</button>
                    <button class="button" type="button" onclick="addToDisplay('6')">6</button>
                    <button class="over_button" type="button">7人以上</button>
                </div>
                <div style="display: flex; margin-top: 10px;">
                    <input type="hidden" name="reception_count" id="hidden-input">
                    <button class="action-button submit-button" type="submit" onclick="submitForm()">決定</button>
                    <button class="action-button cancel-button" type="button" style="margin-left: 10px;" onclick="clearDisplay()">取消</button>
                </div>
            </form>
        </div>
        <div class="message" id="message" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.7); color:white; display:flex; flex-direction:column; justify-content:center; align-items:center; font-size:2em;">
            <span>1桁以上の数字は選べません</span>
            <button onclick="reloadPage()" style="margin-top: 20px; padding: 10px 20px; font-size: 1em;">OK</button>
        </div>
        <div class="message_2" id="message_2" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.7); color:white; display:flex; flex-direction:column; justify-content:center; align-items:center; font-size:2em;">
            <span>人数を指定してください</span>
            <button onclick="reloadPage()" style="margin-top: 20px; padding: 10px 20px; font-size: 1em;">OK</button>
        </div>
        <div class="message_3" id="message_3" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.7); color:white; display:flex; flex-direction:column; justify-content:center; align-items:center; font-size:2em;">
            <span>店員をお呼びします。少々お待ちください。</span>
            <button onclick="reloadPage()" style="margin-top: 20px; padding: 10px 20px; font-size: 1em;">OK</button>
        </div>

        <script>
            const translations = {
                ja: {
                    header: "人数を入力してください",
                    oneDigitMessage: "1桁以上の数字は選べません",
                    specifyNumberMessage: "人数を指定してください",
                    callWaiterMessage: "店員をお呼びします。少々お待ちください。",
                    okButton: "OK",
                    overButton: "7人以上",
                    submitButton: "決定",
                    cancelButton: "取消"
                },
                en: {
                    header: "Please Enter the Number of People",
                    oneDigitMessage: "Cannot select more than one digit",
                    specifyNumberMessage: "Please specify the number of people",
                    callWaiterMessage: "We will call the waiter. Please wait a moment.",
                    okButton: "OK",
                    overButton: "More than 7 people", 
                    submitButton: "Submit",
                    cancelButton: "Cancel"
                    
                },
                zh: {
                    header: "请输入人数",
                    oneDigitMessage: "不能选择超过一位数",
                    specifyNumberMessage: "请输入人数",
                    callWaiterMessage: "我们会呼叫服务员，请稍等。",
                    okButton: "确定",
                    overButton: "超过7人",
                    submitButton: "确认",
                    cancelButton: "取消"
                },
                ko: {
                    header: "인원수를 입력해주세요",
                    oneDigitMessage: "1자리 이상의 숫자는 선택할 수 없습니다",
                    specifyNumberMessage: "인원수를 지정해주세요",
                    callWaiterMessage: "직원을 호출하겠습니다. 잠시 기다려주세요.",
                    okButton: "확인",
                    overButton: "7명 이상",
                    submitButton: "확인",
                    cancelButton: "취소"
                }
                
            };

            function reloadPage() {
                location.reload();
            }

            function applyTranslations(language) {
                const t = translations[language] || translations['ja'];
                document.getElementById('header-title').textContent = t.header;
                document.getElementById('message').querySelector('span').textContent = t.oneDigitMessage;
                document.getElementById('message_2').querySelector('span').textContent = t.specifyNumberMessage;
                document.getElementById('message_3').querySelector('span').textContent = t.callWaiterMessage;
                document.querySelector('.submit-button').textContent = t.submitButton;
                document.querySelector('.cancel-button').textContent = t.cancelButton;
                document.querySelector('.over_button').textContent = t.overButton;
                if (language === 'en') {
                    document.querySelector('.over_button').style.fontSize = '12px';
            }};

            document.addEventListener('DOMContentLoaded', function() {
                const savedLanguage = localStorage.getItem("language") || "ja";
                applyTranslations(savedLanguage);
                document.getElementById("message").style.display = "none";
                document.getElementById("message_2").style.display = "none";
                document.getElementById("message_3").style.display = "none";
            });

            document.querySelector('.over_button').addEventListener('mousedown', function() {
                document.getElementById("message_3").style.display = "flex";
            });

            document.querySelector('.over_button').addEventListener('mouseup', function() {
                document.body.style.backgroundColor = ''; // 元に戻す（必要に応じて色を指定）
            });

            const display = document.getElementById('display');
            const hiddenInput = document.getElementById('hidden-input');
        
            function addToDisplay(value) {
                if (display.innerText.length >= 1) {
                    document.getElementById("message").style.display = "flex";
                } else {
                    display.innerText += value;
                    hiddenInput.value = display.innerText; // hidden フィールドに値を設定
                }
            }
    
            function submitForm() {
                hiddenInput.value = display.innerText;
                if(display.innerText === ''){
                    document.getElementById("message_2").style.display = "flex";
                    event.preventDefault();
                    return false;
                }
            }
    
            function clearDisplay() {
                display.innerText = '';
                hiddenInput.value = '';
            }
        </script>
</body>

{% endblock %}
