<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>インターフェース</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
    }
    h3 {
        text-align: center;
        margin-bottom: 20px; /* container と間隔を作る */
    }
    .container {
        display: flex;
        border: 2px solid #333;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
    }
    .image-box {
        width: 100px;
        height: 150px;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        margin-right: 20px;
        position: relative;
    }
    .person-label {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 20px;
    }
    .display-numbers {
        font-size: 36px;
        margin-top: 10px;
    }
    .keypad {
        display: grid;
        grid-template-columns: repeat(3, 60px);
        gap: 10px;
    }
    .button, .action-button {
        width: 60px;
        height: 60px;
        font-size: 24px;
        background-color: #ddd;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .button:hover, .action-button:hover {
        background-color: #bbb;
    }
    .over_button, .over_action-button {
        width: 120px;
        height: 60px;
        font-size: 24px;
        background-color: #ddd;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .over_button:hover, .over_action-button:hover {
        background-color: #bbb;
    }
    .over_button:active{
        background-color: rgba(0,0,0,0.6);

    }
    .action-button {
        width: 80px;
        height: 40px;
        font-size: 16px;
        color: #fff;
        border-radius: 5px;
    }
    .submit-button {
        background-color: red;
    }
    .cancel-button {
        background-color: #ccc;
    }
</style>
</head>
<body>
    <!-- container の上に配置 -->
    <h1>人数を入力してください</h1>
    <div class="container">
        <div class="image-box">
            <div id="display" class="display-numbers"></div>
            <div class="person-label">人</div>
        </div>
        <div>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="reception_count" id="hidden-input">
                <div class="keypad">
                    <button class="button" type="button" onclick="addToDisplay('1')">1</button>
                    <button class="button" type="button" onclick="addToDisplay('2')">2</button>
                    <button class="button" type="button" onclick="addToDisplay('3')">3</button>
                    <button class="button" type="button" onclick="addToDisplay('4')">4</button>
                    <button class="button" type="button" onclick="addToDisplay('5')">5</button>
                    <button class="button" type="button" onclick="addToDisplay('6')">6</button>
                    <button class="button" type="button" onclick="addToDisplay('7')">7</button>
                    <button class="button" type="button" onclick="addToDisplay('8')">8</button>
                    <button class="button" type="button" onclick="addToDisplay('9')">9</button>
                    <button class="over_button" type="button">10人以上</button>
                </div>
                <div style="display: flex; margin-top: 10px;">
                    <button class="action-button submit-button" type="submit" onclick="submitForm()">決定</button>
                    <button class="action-button cancel-button" type="button" style="margin-left: 10px;" onclick="clearDisplay()">取消</button>
                </div>
            </form>
        </div>
        <div id="message" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); color:white; display:flex; flex-direction:column; justify-content:center; align-items:center; font-size:2em;">
            1桁以上の数字は選べません
            <button onclick="reloadPage()" style="margin-top: 20px; padding: 10px 20px; font-size: 1em;">OK</button>
        </div>
        <div id="message_2" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); color:white; display:flex; flex-direction:column; justify-content:center; align-items:center; font-size:2em;">
            人数を指定してください
            <button onclick="reloadPage()" style="margin-top: 20px; padding: 10px 20px; font-size: 1em;">OK</button>
        </div>
        <div id="message_3" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); color:white; display:flex; flex-direction:column; justify-content:center; align-items:center; font-size:2em;">
            店員をお呼びします。少々お待ちください。
            <button onclick="reloadPage()" style="margin-top: 20px; padding: 10px 20px; font-size: 1em;">OK</button>
        </div>
        <script>
            function reloadPage() {
                location.reload();
            }

            document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("message").style.display = "none";
            });
            document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("message_2").style.display = "none";
            });
            document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("message_3").style.display = "none";
            });
            document.querySelector('.over_button').addEventListener('mousedown', function() {
                document.getElementById("message_3").style.display = "flex";
            });

            document.querySelector('.over_button').addEventListener('mouseup', function() {
                document.body.style.backgroundColor = ''; // 元に戻す（必要に応じて色を指定）
            });

            const display = document.getElementById('display');
            const hiddenInput = document.getElementById('hidden-input');
        
            function addToDisplay(value) {
                if (display.innerText.length >= 1) {
                    document.getElementById("message").style.display = "flex";
                } else {
                    display.innerText += value;
                }
            }
    
            function submitForm() {
                hiddenInput.value = display.innerText;
                if(display.innerText === ''){
                    document.getElementById("message_2").style.display = "flex";
                    event.preventDefault();
                    return false;
                }
            }
    
            function clearDisplay() {
                display.innerText = '';
                hiddenInput.value = '';
            }
        </script>
</body>
</html>
